name: Build Flutter Apps

on:
  push:
    branches: [master, main]
    paths:
      - 'flutter/**'
      - '.github/workflows/flutter-build.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'flutter/**'
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-android:
    name: Build Android APK
    if: false  # Disabled - using native Android app instead
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: flutter/windsurfer_tracker
        run: flutter pub get

      - name: Build APK (Debug)
        working-directory: flutter/windsurfer_tracker
        run: flutter build apk --debug

      - name: Build APK (Release)
        working-directory: flutter/windsurfer_tracker
        run: flutter build apk --release

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: flutter/windsurfer_tracker/build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: flutter/windsurfer_tracker/build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    name: Build iOS App (Unsigned)
    if: false  # Disabled - using signed build instead
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: flutter/windsurfer_tracker
        run: flutter pub get

      - name: Install CocoaPods dependencies
        working-directory: flutter/windsurfer_tracker/ios
        run: pod install

      - name: Build iOS (No Codesign)
        working-directory: flutter/windsurfer_tracker
        run: |
          flutter build ios --release --no-codesign
          
      - name: Create unsigned IPA
        working-directory: flutter/windsurfer_tracker
        run: |
          mkdir -p build/ios/ipa
          cd build/ios/Release-iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r ../ipa/windsurfer_tracker_unsigned.ipa Payload

      - name: Upload iOS App
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: flutter/windsurfer_tracker/build/ios/ipa/windsurfer_tracker_unsigned.ipa

  # Build signed iOS for App Store (requires secrets)
  build-ios-signed:
    name: Build iOS (Signed)
    if: false  # Disabled - using native Swift app instead (see swift-build.yml)
    runs-on: macos-latest
    # Build signed IPA on every push and manual trigger (TestFlight upload only on manual)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true

      - name: Install Apple Certificate
        if: env.BUILD_CERTIFICATE_BASE64 != ''
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create keychain
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install Provisioning Profile
        if: env.PROVISIONING_PROFILE_BASE64 != ''
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        run: |
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          # Get UUID from provisioning profile and copy with that name
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i $PP_PATH))
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision
          echo "PP_UUID=$PP_UUID" >> $GITHUB_ENV

      - name: Get dependencies
        working-directory: flutter/windsurfer_tracker
        run: flutter pub get

      - name: Install CocoaPods dependencies
        working-directory: flutter/windsurfer_tracker/ios
        run: pod install

      - name: Create ExportOptions.plist
        if: env.BUILD_CERTIFICATE_BASE64 != ''
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        run: |
          cat > flutter/windsurfer_tracker/ios/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>destination</key>
              <string>export</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>nz.co.tracker.windsurfer</key>
                  <string>${PP_UUID}</string>
              </dict>
          </dict>
          </plist>
          EOF

      - name: Configure Xcode signing
        if: env.BUILD_CERTIFICATE_BASE64 != ''
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        run: |
          cd flutter/windsurfer_tracker/ios
          # Update project to use manual signing
          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' Runner.xcodeproj/project.pbxproj
          # Add development team and use provisioning profile UUID
          sed -i '' "s/PRODUCT_BUNDLE_IDENTIFIER = nz.co.tracker.windsurfer;/PRODUCT_BUNDLE_IDENTIFIER = nz.co.tracker.windsurfer; DEVELOPMENT_TEAM = 76AR6DVKBC; CODE_SIGN_IDENTITY = \"Apple Distribution\"; PROVISIONING_PROFILE = \"${PP_UUID}\";/g" Runner.xcodeproj/project.pbxproj

      - name: Build iOS (Signed)
        if: env.BUILD_CERTIFICATE_BASE64 != ''
        working-directory: flutter/windsurfer_tracker
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        run: |
          GIT_HASH=$(git rev-parse --short HEAD)
          flutter build ipa --release --export-options-plist=ios/ExportOptions.plist --dart-define=GIT_HASH=$GIT_HASH

      - name: Upload Signed IPA
        if: env.BUILD_CERTIFICATE_BASE64 != ''
        uses: actions/upload-artifact@v4
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        with:
          name: ios-signed-ipa
          path: flutter/windsurfer_tracker/build/ios/ipa/*.ipa

      - name: Upload to TestFlight
        if: github.event_name == 'workflow_dispatch' && env.BUILD_CERTIFICATE_BASE64 != '' && env.APP_STORE_CONNECT_API_KEY_BASE64 != ''
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          # Decode API key
          mkdir -p ~/.appstoreconnect/private_keys
          echo -n "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_${APP_STORE_CONNECT_KEY_ID}.p8

          # Find the IPA file
          IPA_PATH=$(find flutter/windsurfer_tracker/build/ios/ipa -name "*.ipa" | head -1)

          # Upload to App Store Connect
          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_PATH" \
            --apiKey "$APP_STORE_CONNECT_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID"

  # Build Ad Hoc IPA for direct distribution via OTA
  build-ios-adhoc:
    name: Build iOS (Ad Hoc)
    if: false  # Disabled - using native Swift app instead (see swift-build.yml)
    runs-on: macos-latest
    # Previously: if: github.event_name == 'workflow_dispatch'  # Only on manual trigger

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true

      - name: Install Apple Certificate
        if: env.BUILD_CERTIFICATE_BASE64 != ''
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install Ad Hoc Provisioning Profile
        if: env.ADHOC_PROVISIONING_PROFILE_BASE64 != ''
        env:
          ADHOC_PROVISIONING_PROFILE_BASE64: ${{ secrets.ADHOC_PROVISIONING_PROFILE_BASE64 }}
        run: |
          PP_PATH=$RUNNER_TEMP/adhoc_pp.mobileprovision
          echo -n "$ADHOC_PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i $PP_PATH))
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision
          echo "PP_UUID=$PP_UUID" >> $GITHUB_ENV

      - name: Get dependencies
        working-directory: flutter/windsurfer_tracker
        run: flutter pub get

      - name: Install CocoaPods dependencies
        working-directory: flutter/windsurfer_tracker/ios
        run: pod install

      - name: Create ExportOptions-AdHoc.plist
        if: env.ADHOC_PROVISIONING_PROFILE_BASE64 != ''
        env:
          ADHOC_PROVISIONING_PROFILE_BASE64: ${{ secrets.ADHOC_PROVISIONING_PROFILE_BASE64 }}
        run: |
          cat > flutter/windsurfer_tracker/ios/ExportOptions-AdHoc.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>ad-hoc</string>
              <key>teamID</key>
              <string>76AR6DVKBC</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>nz.co.tracker.windsurfer</key>
                  <string>${PP_UUID}</string>
              </dict>
          </dict>
          </plist>
          EOF

      - name: Configure Xcode signing
        if: env.ADHOC_PROVISIONING_PROFILE_BASE64 != ''
        env:
          ADHOC_PROVISIONING_PROFILE_BASE64: ${{ secrets.ADHOC_PROVISIONING_PROFILE_BASE64 }}
        run: |
          cd flutter/windsurfer_tracker/ios
          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' Runner.xcodeproj/project.pbxproj
          sed -i '' "s/PRODUCT_BUNDLE_IDENTIFIER = nz.co.tracker.windsurfer;/PRODUCT_BUNDLE_IDENTIFIER = nz.co.tracker.windsurfer; DEVELOPMENT_TEAM = 76AR6DVKBC; CODE_SIGN_IDENTITY = \"Apple Distribution\"; PROVISIONING_PROFILE = \"${PP_UUID}\";/g" Runner.xcodeproj/project.pbxproj

      - name: Build iOS Ad Hoc IPA
        if: env.ADHOC_PROVISIONING_PROFILE_BASE64 != ''
        working-directory: flutter/windsurfer_tracker
        env:
          ADHOC_PROVISIONING_PROFILE_BASE64: ${{ secrets.ADHOC_PROVISIONING_PROFILE_BASE64 }}
        run: |
          GIT_HASH=$(git rev-parse --short HEAD)
          flutter build ipa --release --export-options-plist=ios/ExportOptions-AdHoc.plist --dart-define=GIT_HASH=$GIT_HASH

      - name: Upload Ad Hoc IPA
        if: env.ADHOC_PROVISIONING_PROFILE_BASE64 != ''
        uses: actions/upload-artifact@v4
        env:
          ADHOC_PROVISIONING_PROFILE_BASE64: ${{ secrets.ADHOC_PROVISIONING_PROFILE_BASE64 }}
        with:
          name: ios-adhoc-ipa
          path: flutter/windsurfer_tracker/build/ios/ipa/*.ipa
