name: Build Swift iOS App

on:
  push:
    branches: [master, main]
    paths:
      - 'swift/**'
      - '.github/workflows/swift-build.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'swift/**'
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-ios:
    name: Build iOS App (Swift)
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Download iOS Simulator (required for builds)
        run: |
          for i in 1 2 3; do
            echo "Attempt $i to download iOS simulator..."
            xcodebuild -downloadPlatform iOS && break || sleep 10
          done

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        working-directory: swift/WindsurferTracker
        run: xcodegen generate

      - name: Build iOS (Debug, No Codesign)
        working-directory: swift/WindsurferTracker
        run: |
          xcodebuild build \
            -project WindsurferTracker.xcodeproj \
            -scheme WindsurferTracker \
            -destination 'generic/platform=iOS' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            GIT_HASH=$(git rev-parse --short HEAD)

      - name: Build iOS (Release, No Codesign)
        working-directory: swift/WindsurferTracker
        run: |
          xcodebuild build \
            -project WindsurferTracker.xcodeproj \
            -scheme WindsurferTracker \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            GIT_HASH=$(git rev-parse --short HEAD)

      - name: Find and package app
        working-directory: swift/WindsurferTracker
        run: |
          # Find the built .app in DerivedData
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "WindsurferTracker.app" -type d 2>/dev/null | grep -v "watchOS" | head -1)

          if [ -n "$APP_PATH" ] && [ -d "$APP_PATH" ]; then
            echo "Found app at: $APP_PATH"
            mkdir -p build/ipa/Payload
            cp -r "$APP_PATH" build/ipa/Payload/
            cd build/ipa
            zip -r WindsurferTracker-swift-unsigned.ipa Payload
            echo "Created IPA successfully"
            ls -la *.ipa
          else
            echo "App not found in DerivedData, trying archive approach..."

            # Try archive without codesigning
            xcodebuild archive \
              -project WindsurferTracker.xcodeproj \
              -scheme WindsurferTracker \
              -destination 'generic/platform=iOS' \
              -archivePath build/WindsurferTracker.xcarchive \
              -configuration Release \
              CODE_SIGN_IDENTITY="-" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              ONLY_ACTIVE_ARCH=NO \
              SKIP_INSTALL=NO \
              BUILD_LIBRARY_FOR_DISTRIBUTION=YES \
              GIT_HASH=$(git rev-parse --short HEAD) || true

            # Check archive structure
            echo "Archive contents:"
            find build/WindsurferTracker.xcarchive -name "*.app" 2>/dev/null || true

            if [ -d "build/WindsurferTracker.xcarchive/Products/Applications/WindsurferTracker.app" ]; then
              mkdir -p build/ipa/Payload
              cp -r build/WindsurferTracker.xcarchive/Products/Applications/WindsurferTracker.app build/ipa/Payload/
              cd build/ipa
              zip -r WindsurferTracker-swift-unsigned.ipa Payload
            fi
          fi

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: swift-ios-unsigned-ipa
          path: swift/WindsurferTracker/build/ipa/*.ipa
          if-no-files-found: warn

      - name: Upload unsigned App bundle
        uses: actions/upload-artifact@v4
        with:
          name: swift-ios-unsigned-app
          path: swift/WindsurferTracker/build/ipa/Payload/*.app
          if-no-files-found: warn

  # Signed build for App Store / TestFlight
  build-ios-signed:
    name: Build iOS App (Swift, Signed)
    runs-on: macos-15
    if: github.event_name == 'workflow_dispatch'  # Only on manual trigger

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Install Apple Certificate
        if: env.BUILD_CERTIFICATE_BASE64 != ''
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install Provisioning Profile
        if: env.SWIFT_PROVISIONING_PROFILE_BASE64 != ''
        env:
          SWIFT_PROVISIONING_PROFILE_BASE64: ${{ secrets.SWIFT_PROVISIONING_PROFILE_BASE64 }}
        run: |
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          echo -n "$SWIFT_PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i $PP_PATH))
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision
          echo "PP_UUID=$PP_UUID" >> $GITHUB_ENV

      - name: Generate Xcode project
        working-directory: swift/WindsurferTracker
        run: xcodegen generate

      - name: Configure signing
        if: env.BUILD_CERTIFICATE_BASE64 != ''
        working-directory: swift/WindsurferTracker
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        run: |
          # Update project to use manual signing
          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' WindsurferTracker.xcodeproj/project.pbxproj

          # Set development team and provisioning profile
          sed -i '' "s/PRODUCT_BUNDLE_IDENTIFIER = nz.co.tracker.windsurfer.swift;/PRODUCT_BUNDLE_IDENTIFIER = nz.co.tracker.windsurfer.swift; DEVELOPMENT_TEAM = 76AR6DVKBC; CODE_SIGN_IDENTITY = \"Apple Distribution\"; PROVISIONING_PROFILE = \"${PP_UUID}\";/g" WindsurferTracker.xcodeproj/project.pbxproj

      - name: Create ExportOptions.plist
        if: env.BUILD_CERTIFICATE_BASE64 != ''
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        run: |
          cat > swift/WindsurferTracker/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>destination</key>
              <string>export</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>nz.co.tracker.windsurfer.swift</key>
                  <string>${PP_UUID}</string>
              </dict>
          </dict>
          </plist>
          EOF

      - name: Build and Archive
        if: env.BUILD_CERTIFICATE_BASE64 != ''
        working-directory: swift/WindsurferTracker
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        run: |
          GIT_HASH=$(git rev-parse --short HEAD)

          xcodebuild archive \
            -project WindsurferTracker.xcodeproj \
            -scheme WindsurferTracker \
            -destination 'generic/platform=iOS' \
            -archivePath build/WindsurferTracker.xcarchive \
            GIT_HASH=$GIT_HASH

      - name: Export IPA
        if: env.BUILD_CERTIFICATE_BASE64 != ''
        working-directory: swift/WindsurferTracker
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        run: |
          xcodebuild -exportArchive \
            -archivePath build/WindsurferTracker.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/ipa

      - name: Upload Signed IPA
        if: env.BUILD_CERTIFICATE_BASE64 != ''
        uses: actions/upload-artifact@v4
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        with:
          name: swift-ios-signed-ipa
          path: swift/WindsurferTracker/build/ipa/*.ipa

      - name: Upload to TestFlight
        if: env.BUILD_CERTIFICATE_BASE64 != '' && env.APP_STORE_CONNECT_API_KEY_BASE64 != ''
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo -n "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_${APP_STORE_CONNECT_KEY_ID}.p8

          IPA_PATH=$(find swift/WindsurferTracker/build/ipa -name "*.ipa" | head -1)

          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_PATH" \
            --apiKey "$APP_STORE_CONNECT_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID"

  # Build watchOS (unsigned only for now)
  build-watchos:
    name: Build watchOS App (Swift)
    runs-on: macos-15
    continue-on-error: true  # watchOS build is optional due to simulator runtime issues

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Download watchOS Simulator (required for builds)
        run: |
          for i in 1 2 3; do
            echo "Attempt $i to download watchOS simulator..."
            xcodebuild -downloadPlatform watchOS && break || sleep 10
          done

      - name: Generate Xcode project
        working-directory: swift/WindsurferTracker
        run: xcodegen generate

      - name: Build watchOS (Debug, No Codesign)
        working-directory: swift/WindsurferTracker
        run: |
          xcodebuild build \
            -project WindsurferTracker.xcodeproj \
            -target WindsurferTrackerWatch \
            -destination 'generic/platform=watchOS' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
