<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Windsurfer Tracker - Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #06b6d4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .header .tagline {
            font-size: 1em;
            opacity: 0.8;
            margin-top: 8px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .header .install-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 6px;
            color: white;
            text-decoration: none;
            font-size: 0.95em;
            transition: background 0.2s;
        }

        .header .install-link:hover {
            background: rgba(255,255,255,0.3);
        }

        .header .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            filter: brightness(0) invert(1);
        }

        .events-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .event-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            padding: 24px;
            width: 320px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        .event-name {
            font-size: 1.4em;
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 8px;
        }

        .event-description {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .event-id {
            color: #999;
            font-size: 0.8em;
            margin-top: 12px;
        }

        .loading {
            color: white;
            font-size: 1.2em;
            text-align: center;
            padding: 40px;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .no-events {
            background: rgba(255,255,255,0.9);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            color: #666;
        }

        .footer {
            margin-top: auto;
            padding-top: 30px;
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-size: 0.9em;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .manage-link {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            font-size: 0.9em;
        }

        .manage-link:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.svg" alt="Windsurfer Tracker" class="logo">
        <h1>Windsurfer Tracker</h1>
        <p>Select an event to view live tracking</p>
        <p class="tagline">Free Real-time GPS tracking for windsurfers. Track sailors, support boats, and spectators on a live map.</p>
        <a href="install/" class="install-link">Get the App</a>
    </div>

    <div id="eventsContainer" class="events-container">
        <div class="loading">Loading events...</div>
    </div>

    <div class="footer">
        <a href="install/" class="manage-link">Install App</a>
        &nbsp;&bull;&nbsp;
        <a href="manage.html" class="manage-link">Event Management</a>
        &nbsp;&bull;&nbsp;
        <a href="support.html" class="manage-link">Support</a>
        &nbsp;&bull;&nbsp;
        <a href="faq.html" class="manage-link">FAQ</a>
        &nbsp;&bull;&nbsp;
        <a href="https://github.com/tridge/windsurfer-tracker" class="manage-link">GitHub</a>
    </div>

    <script src="js/utils.js"></script>
    <script>
        const API_BASE = window.location.origin;

        async function loadEvents() {
            const container = document.getElementById('eventsContainer');

            try {
                const response = await fetch(`${API_BASE}/api/events`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                const events = data.events || [];

                if (events.length === 0) {
                    container.innerHTML = `
                        <div class="no-events">
                            <h3>No Active Events</h3>
                            <p>There are currently no active events to display.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = events.map(event => `
                    <a href="event.html?eid=${event.eid}" class="event-card">
                        <div class="event-name">${escapeHtml(event.name)}</div>
                        <div class="event-description">${escapeHtml(event.description || 'Live GPS tracking')}</div>
                        <div class="event-id">Event #${event.eid}</div>
                    </a>
                `).join('');

            } catch (e) {
                console.error('Error loading events:', e);
                container.innerHTML = `
                    <div class="error">
                        <strong>Error loading events</strong><br>
                        ${escapeHtml(e.message)}<br><br>
                        <button onclick="loadEvents()">Retry</button>
                    </div>
                `;
            }
        }

        // Load events on page load
        loadEvents();
    </script>

    <footer style="margin-top: auto; padding: 20px; text-align: center; color: rgba(255,255,255,0.7); font-size: 0.9em;">
        <a href="privacy.html" style="color: rgba(255,255,255,0.9); text-decoration: none;">Privacy Policy</a>
    </footer>
</body>
</html>
